name: Docker CI with Compose

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
    
    - name: Build the Docker image using docker-compose
      run: |
        docker compose --file "./06-Integracao Python com Banco de dados/Docker-sql-server/docker-compose.yml" build sql-server-db
      env:
        MSSQL_SA_PASSWORD: ${{ secrets.DB_PASSWORD }}